{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h2 class="logo-font mb-4 text-dk-orange">{% trans "Change Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-invert-orange mx-1 my-1" href="{% url 'account_login' %}">Back to Login</a>
        <button type="submit" class="btn btn-dk-orange mx-1 my-1" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}

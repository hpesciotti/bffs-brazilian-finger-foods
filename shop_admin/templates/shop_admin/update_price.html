{% extends "base_custom.html" %}

{% block content %}
    <div class="container-fluid d-flex justify-content-center align-items-center expand-sm my-3 vh-100">
        <div class="overlay"></div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <div class="text-center">
                    <h3 class="m-2">Update Product Price</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <label for="new_price" class="text-dk-orange m-2">New Price:</label>
                        <input type="number" step="0.01" id="new_price" name="new_price" value="{{ product.price }}" required>
                        <button type="submit" class="btn btn-danger m-3">Update Price</button>
                    </form>
                    <a href="{% url 'manage_batches' %}" class="btn btn-invert-orange m-3">Cancel</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
{% endblock %}

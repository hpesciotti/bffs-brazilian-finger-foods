{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col">

    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid w-100 p-0 m-0">
  <div id="carouselHero" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselHero" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselHero" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselHero" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ MEDIA_URL }}carousel/slide_1.webp" class="d-block w-100" alt="Carousel Slide 1">
      </div>
      <div class="carousel-item">
        <img src="{{ MEDIA_URL }}carousel/slide_2.webp" class="d-block w-100" alt="Carousel Slide 2">
      </div>
      <div class="carousel-item">
        <img src="{{ MEDIA_URL }}carousel/slide_3.webp" class="d-block w-100" alt="Carousel Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselHero"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselHero"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="container-fluid">
  <div class="row my-4 justify-content-center">
    <div class="col-lg-8 col-10">
      <h2 class="text-center">Best Sellers</h2>
    </div>
  </div>


{% block postloadjs %}
<script>
  var carouselHero = document.querySelector('#carouselHero');
  if (myCarousel) {
    var carousel = new bootstrap.Carousel(carouselHero, {
      interval: 3000,
      wrap: true
    });
  }
</script>
{% endblock %}

{% endblock %}

<div class="toast custom-toast rounded-0 border-top-0" data-bs-autohide="true" data-bs-delay="45000">
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto fs-5 text-secondary"><i class="fa-solid fa-cart-shopping"></i> Alert!</strong>
        <button type="button" class="ml-2 mb-1 btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        <p>{{ message }}</p>
        <hr class="mt-1 mb-3">        
    </div>
</div>
